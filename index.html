<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Getty Link Üreteci</title>
<style>
  :root{--bg:#0f1724;--card:#0b1220;--accent:#06b6d4;--muted:#94a3b8;--white:#e6eef6}
  body{font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;background:linear-gradient(180deg,#071029 0%, #071829 100%);color:var(--white);margin:0;padding:32px;min-height:100vh}
  .wrap{max-width:980px;margin:0 auto;width:100%}
  h1{margin:0 0 12px;font-size:20px}
  p.lead{color:var(--muted);margin-top:6px}
  .card{background:rgba(255,255,255,0.02);padding:18px;border-radius:12px;box-shadow:0 6px 18px rgba(2,6,23,0.6);margin-top:16px}
  textarea{width:100%;min-height:140px;padding:12px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:var(--white);resize:vertical;font-size:14px}
  .controls{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
  button{background:var(--accent);color:#022;border:none;padding:10px 12px;border-radius:8px;cursor:pointer;font-weight:600}
  button.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted);font-weight:600}
  .results{margin-top:16px;display:grid;gap:8px}
  .link-item{background:rgba(255,255,255,0.02);padding:10px;border-radius:8px;display:flex;justify-content:space-between;align-items:center}
  a.link{color:var(--white);text-decoration:none;word-break:break-all}
  .small{font-size:13px;color:var(--muted)}
  footer{text-align:center;margin-top:24px}
  footer a{color:var(--muted);text-decoration:none;font-size:14px}
  footer a:hover{color:var(--accent)}
</style>
</head>
<body>
  <div class="wrap">
    <h1>LinkiGetty - Getty Images Link Üreteci</h1>
    <p class="lead">Dosya adlarını veya sadece ID'leri yapıştır — araç linkleri direkt üretecek.</p>

    <div class="card">
      <label class="small">ID'leri veya dosya adlarını buraya yapıştırın:</label>
      <textarea id="input" placeholder="Örnek: GettyImages-1195588841.mov veya 2181045123"></textarea>

      <div class="controls">
        <button id="parseBtn">Linkleri Oluştur</button>
        <button id="copyAll" class="ghost">Tüm Linkleri Kopyala</button>
      </div>

      <div class="results" id="results"></div>
    </div>
  </div>

  <footer>
    <a href="https://instagram.com/yasin.aep" target="_blank" rel="noopener">yasin.aep</a>
  </footer>

<script>
(() => {
  const input = document.getElementById('input');
  const parseBtn = document.getElementById('parseBtn');
  const results = document.getElementById('results');
  const copyAll = document.getElementById('copyAll');

  const idRegex = /\b(\d{6,12})\b/g;

  function extractIDs(text){
    const set = new Set();
    let m;
    while((m = idRegex.exec(text)) !== null){
      set.add(m[1]);
    }
    return Array.from(set);
  }

  function makeLink(id){
    return `https://www.gettyimages.com/search/2/image?phrase=${id}`;
  }

  function renderLinks(ids){
    results.innerHTML = '';
    if(!ids.length){
      results.innerHTML = '<div class="small">Hiç ID bulunamadı — lütfen yapıştırdığınız metni kontrol edin.</div>';
      return;
    }
    ids.forEach(id => {
      const url = makeLink(id);
      const div = document.createElement('div');
      div.className = 'link-item';
      div.innerHTML = `
        <a class="link" href="${url}" target="_blank" rel="noopener">${url}</a>
        <button class="ghost copyBtn" data-link="${url}">Kopyala</button>
      `;
      results.appendChild(div);
    });

    document.querySelectorAll('.copyBtn').forEach(btn => {
      btn.addEventListener('click', () => {
        navigator.clipboard.writeText(btn.dataset.link).then(()=>{
          btn.textContent = 'Kopyalandı ✓';
          setTimeout(()=> btn.textContent = 'Kopyala',1200);
        });
      });
    });
  }

  parseBtn.addEventListener('click', () => {
    const ids = extractIDs(input.value || '');
    renderLinks(ids);
  });

  copyAll.addEventListener('click', () => {
    const ids = extractIDs(input.value || '');
    if(!ids.length) return alert('Kopyalanacak link yok.');
    const allLinks = ids.map(id => makeLink(id)).join('\n');
    navigator.clipboard.writeText(allLinks).then(()=>{
      copyAll.textContent = 'Tüm Linkler Kopyalandı ✓';
      setTimeout(()=> copyAll.textContent = 'Tüm Linkleri Kopyala',1400);
    });
  });
})();
</script>
</body>
</html>
